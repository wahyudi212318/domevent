<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="wahyudi" content="belajar dom event">
    <title>Domevent</title>
</head>

<body>

    <div class="modalMenu" id="modalMenu">

        <span class="material-icons closeIcon" onclick="closedModal()">close</span>

        <a href="#home" onclick="closedModal()">home</a>
        <a href="#about" onclick="closedModal()">about</a>
        <a href="#contact" onclick="closedModal()">contact</a>
        <a href="#showcase" onclick="closedModal()">showcase</a>
    </div>



    <nav class="navbar">
        <h3 class="brand">SADAT NEWS</h3>
        <span class="material-icons menuIcon" onclick="showModal()">menu_open</span>
    </nav>



    <main class="container">

        <section class="home" id="home">

            <img src="./photo_saya.jpeg" alt="photo saya sendiri" class="homeImage">

            <h1 class="homeText">WEB PROFILE <br>
                WAHYUDI
            </h1>
        </section>

        <section class="about" id="about">
            <span class="alertAbout">
                selamat datang didalam website kami...
            </span>
            <h1 class="title">ABOUT</h1>
        </section>

        <section class="contact" id="contact">
            <h1 class="title">CONTACT</h1>
        </section>

        <section class="showcase" id="showcase">
            <span class="material-icons rotateIcon">android</span>
        </section>

    </main>





    <script src="./main.js"></script>
</body>

</html>
